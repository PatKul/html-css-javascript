<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-5 flex flex-col gap-y-5">
    <h3 class="text-2xl font-bold text-blue-800">Palindrome Checker</h3>

    <div class="flex gap-x-3">
      <input
        id="input"
        class="px-3 py-2 border border-gray-400"
        placeholder="Enter text"
      />

      <button
        class="px-3 py-2 bg-green-500 border border-green-600 hover:bg-green-700"
        onclick="check()"
      >
        Check
      </button>

      <script src="index.js"></script>
    </div>
  </body>
</html>
